<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="login-box">
    <h1>Register</h1>
    <form method="post">
        <div class="textbox">
            <input id="fname" type="text" placeholder="First Name" required>
        </div>
        <div class="textbox">
            <input id="lname" type="text" placeholder="Last Name" required>
        </div>
        <div class="textbox">
            <input id="address" type="text" placeholder="Address" required>
        </div>
        <div class="textbox">
            <input id="city" type="text" placeholder="City" required>
        </div>
        <div class="textbox">
            <input id="province" type="text" placeholder="Province" required>
        </div>
        <div class="textbox">
            <input id="postal" type="text" placeholder="Postal Code" required>
        </div>
        <div class="textbox">
            <input id="country" type="text" placeholder="Country">
        </div>
        <div class="textbox">
            <input id="homephone" type="text" placeholder="Home Phone">
        </div>
        <div class="textbox">
            <input id="busphone" type="text" placeholder="Business Phone" required>
        </div>
        <div class="textbox">
            <input id="Email" type="text" placeholder="Email Id" required>
        </div>
        <div class="textbox">
            <input id="username" type="text" placeholder="Username" required>
        </div>
        <div class="textbox">
            <input id="password" type="password" placeholder="Password" required>
        </div>

        <input type="button" class="btn" value="Register" onclick="register()">
    </form>
</div>
</body>
</html>
